<html>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1"/>

   <link rel="stylesheet" type="text/css" href="./style.css" />
   <title>Exercício de cópia do Google</title>

   <body>
      <header>
         <div class="header-content">
            <a href="">Gmail</a>
         </div>
         <div class="header-content">
            <a href="">Imagens</a>
         </div>
         <div class="header-content">
            <img src="menu.png" class="menu" />
         </div>
         <div class="header-content">
            <img src="usuario.png" alt="user icon" class="logo" />
         </div>
      </header>

      <main>


         <div class="search">
            <form action="#">
               <div class="google">
                  <img src="google.png" alt="google icon" />
               </div>
               <div class="search_border">
                  <div class="input_search">
                     <input type="text" name="search" />
                  </div>
                     <div class="icon_mecanismo">
                        <img src="keyboard.png" alt="" id="keyboard"/>
                     </div>
                     <div class="icon_voz">
                        <img src="mic.png" alt="" height="30px" id="mic" />
                     </div>
                  </div>
               </form>
            </div>
            <div class="buttons">
               <button>Pesquisa Google</button>
               <button>Estou com sorte</button>
            </div>
      </main>

      <footer>
         <div class="footerTop">
            <span>Brasil</span>
         </div>
         <div class="footerSub">
            <div class="footerSub1">
               <a href="">Publicidade</a>
               <a href="">Negócios</a>
               <a href="">Sobre</a>
            </div>

            <div class="footerSub2">
               <a href="">Privacidade</a>
               <a href="">Termos</a>
               <a href="">Condições</a>
            </div>
         </div>
      </footer>
   </body>

</html>
